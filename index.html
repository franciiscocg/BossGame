<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Battle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="controls">
                <div class="health-bars">
                    <div class="player-health">
                        <span>Jugador:</span>
                        <div class="health-bar"></div>
                    </div>
                    <div class="enemy-health">
                        <span>Enemigo:</span>
                        <div class="health-bar"></div>
                    </div>
                </div>
                <div class="score">
                    <span>Puntuaci√≥n: <span id="score">0</span></span>
                </div>
                <div class="combo">
                    <span>Combo: <span id="combo">0x</span></span>
                </div>
            </div>
        </div>
        <div class="action-log">
            <div class="log-title">Log de Acciones</div>
            <div class="log-content" id="actionLog"></div>
        </div>
    </div>
    <script src="classes.js"></script>
    <script src="game-logic.js"></script>
    <script src="game-init.js"></script>
</body>
</html>
